>{%  extends 'Basicchem/base.html' %}

{%  block content %}
<h1>{{ title }}</h1>

<form method="post" enctype="multipart/form-data">
     {% csrf_token %}
     <div class="form_error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p> <label class="form_label" for="{{ f.id_for_label }}"> {{ f.label }}: </label> {{ f }} </p>
    <div class='form_error'>{{ f.errors }}</div>
    {% endfor %}
      <button class='form_label' type="submit">Login</button>
</form>

{% endblock content %}
