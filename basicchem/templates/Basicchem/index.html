{%  extends 'Basicchem/base.html' %}

{%  block content %}
<h1>{{ title }}</h1>
<ui>
{% for p in post %}
<li>
    <h3>{{ p.title }}</h3>
    {% if p.photo %}
	<img style="max-width: 600px; height: auto" src="{{p.photo.url}}">
    {% endif %}
    <p class="first">Category: {{ p.cat }}</p>
    <p> {{ p.content|truncatewords:50 }}</p>
    <a href="{{  p.get_absolute_url }}">Read post</a>

</li>
{% endfor %}
</ui>




{% endblock content %}
